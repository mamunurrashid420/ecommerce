<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .stat-content h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .stat-content p {
            color: #666;
            font-size: 14px;
        }
        
        .blue { background-color: #3b82f6; color: white; }
        .yellow { background-color: #f59e0b; color: white; }
        .green { background-color: #10b981; color: white; }
        .purple { background-color: #8b5cf6; color: white; }
        
        .activity-section {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .activity-header {
            margin-bottom: 20px;
        }
        
        .activity-header h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .order-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-image {
            width: 48px;
            height: 48px;
            background-color: #f0f0f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .order-details {
            flex: 1;
        }
        
        .order-details h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .order-details p {
            font-size: 12px;
            color: #666;
        }
        
        .order-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-processing { background-color: #dbeafe; color: #1e40af; }
        .status-delivered { background-color: #d1fae5; color: #065f46; }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            background-color: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .no-activity {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .no-activity-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Customer Dashboard</h1>
        
        <div id="error-message" class="error" style="display: none;"></div>
        
        <!-- Statistics Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">üìã</div>
                <div class="stat-content">
                    <h3 id="total-orders">-</h3>
                    <p>Total Orders</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon yellow">üì¶</div>
                <div class="stat-content">
                    <h3 id="pending-orders">-</h3>
                    <p>Pending Orders</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon green">üìà</div>
                <div class="stat-content">
                    <h3 id="completed-orders">-</h3>
                    <p>Completed Orders</p>
                </div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon purple">üí∞</div>
                <div class="stat-content">
                    <h3 id="total-spent">-</h3>
                    <p>Total Spent</p>
                </div>
            </div>
        </div>
        
        <!-- Recent Activity -->
        <div class="activity-section">
            <div class="activity-header">
                <h2>Recent Activity</h2>
                <p>Your orders and activities will appear here</p>
            </div>
            
            <div id="recent-activity">
                <div class="loading">Loading recent activity...</div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:8000/api'; // Update this
        const CUSTOMER_TOKEN = localStorage.getItem('customer_token'); // Get from localStorage
        
        // API Helper
        async function apiRequest(endpoint) {
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    headers: {
                        'Authorization': `Bearer ${CUSTOMER_TOKEN}`,
                        'Accept': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API Request failed:', error);
                throw error;
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        // Load dashboard statistics
        async function loadStats() {
            try {
                const response = await apiRequest('/customer/dashboard/stats');
                
                if (response.success) {
                    const data = response.data;
                    document.getElementById('total-orders').textContent = data.total_orders;
                    document.getElementById('pending-orders').textContent = data.pending_orders;
                    document.getElementById('completed-orders').textContent = data.completed_orders;
                    document.getElementById('total-spent').textContent = `‡ß≥${data.total_spent}`;
                }
            } catch (error) {
                showError('Failed to load dashboard statistics');
                console.error('Stats loading failed:', error);
            }
        }
        
        // Load recent activity
        async function loadRecentActivity() {
            try {
                const response = await apiRequest('/customer/dashboard/recent-activity?limit=5');
                const activityDiv = document.getElementById('recent-activity');
                
                if (response.success) {
                    const data = response.data;
                    
                    if (!data.has_activity || data.recent_orders.length === 0) {
                        activityDiv.innerHTML = `
                            <div class="no-activity">
                                <div class="no-activity-icon">üì¶</div>
                                <h3>No recent activity</h3>
                                <p>Your orders and activities will appear here</p>
                            </div>
                        `;
                        return;
                    }
                    
                    const ordersHtml = data.recent_orders.map(order => {
                        const statusClass = `status-${order.status}`;
                        const productImage = order.first_product?.thumbnail || 'üì¶';
                        
                        return `
                            <div class="order-item">
                                <div class="order-image">
                                    ${productImage.startsWith('http') ? 
                                        `<img src="${productImage}" alt="Product" style="width:100%;height:100%;object-fit:cover;border-radius:8px;">` : 
                                        productImage
                                    }
                                </div>
                                <div class="order-details">
                                    <h4>${order.order_number}</h4>
                                    <p>${order.first_product?.name || 'Order'} ${order.items_count > 1 ? `+ ${order.items_count - 1} more` : ''}</p>
                                    <p>${order.created_at}</p>
                                </div>
                                <div class="order-status ${statusClass}">
                                    ${order.status}
                                </div>
                                <div style="font-weight: 600;">
                                    ‡ß≥${order.total_amount}
                                </div>
                            </div>
                        `;
                    }).join('');
                    
                    activityDiv.innerHTML = ordersHtml;
                }
            } catch (error) {
                document.getElementById('recent-activity').innerHTML = `
                    <div class="no-activity">
                        <div class="no-activity-icon">‚ùå</div>
                        <h3>Failed to load activity</h3>
                        <p>Please try refreshing the page</p>
                    </div>
                `;
                console.error('Recent activity loading failed:', error);
            }
        }
        
        // Initialize dashboard
        async function initDashboard() {
            if (!CUSTOMER_TOKEN) {
                showError('Please log in to view your dashboard');
                return;
            }
            
            // Load data
            await Promise.all([
                loadStats(),
                loadRecentActivity()
            ]);
        }
        
        // Start loading when page loads
        document.addEventListener('DOMContentLoaded', initDashboard);
    </script>
</body>
</html>
